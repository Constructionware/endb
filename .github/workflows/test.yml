name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Docker
        run: npm run test:docker
      - name: Upload coverage
        uses: codecov/codecov-action@v1
      - name: Posttest
        run: npm run posttest:docker
