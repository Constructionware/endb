name: Lint
on: [push, pull_request]
jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Install Node
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Installation
        run: npm install
      - name: Lint
        run: npm run lint