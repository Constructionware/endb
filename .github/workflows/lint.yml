name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Node
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Run lint script
        run: yarn lint --fix
